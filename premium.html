<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PrepSet - Activate Premium</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .premium-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
    }

    .premium-container input {
      width: 80%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .premium-container button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: gold;
      color: #000;
      font-weight: bold;
    }

    .premium-timer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="premium-container">
    <h1>Activate Premium</h1>
    <p>Enter your premium key (format: PREPSET-XXXXXXXXXX)</p>
    <input type="text" id="premiumKeyInput" placeholder="PREPSET-XXXXXXXXXX">
    <br>
    <button id="activateBtn">Activate</button>
    <div class="premium-timer" id="premiumTimer"></div>
  </div>

  <script src="app.js"></script>
  <script>
    function updateTimer() {
      const expiry = parseInt(localStorage.getItem("premiumExpiry") || "0");
      const now = Date.now();
      const diff = expiry - now;

      if (diff <= 0) {
        document.getElementById("premiumTimer").innerText = "Premium expired.";
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);

      document.getElementById("premiumTimer").innerText =
        `Premium expires in ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Run timer every second
    setInterval(updateTimer, 1000);
    updateTimer();

    // Activate key on button click
    document.getElementById("activateBtn").addEventListener("click", () => {
      const key = document.getElementById("premiumKeyInput").value;
      if (!key) return;
      if (activatePremium(key)) {
        alert("Premium activated! Features unlocked for 30 days.");
        updatePremiumButtons();
        updateTimer();
      } else {
        alert("Invalid key or wrong format. Must be PREPSET-XXXXXXXXXX");
      }
    });
  </script>
</body>
</html>
