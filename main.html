<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Prep Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app" class="light">

  <header>
    <h1>College Prep Dashboard</h1>
    <button id="toggleTheme" class="btn secondary">Toggle Theme</button>
  </header>

  <nav>
    <button class="nav-btn active" data-panel="collegePanel">College Match</button>
    <button class="nav-btn" data-panel="planPanel">4-Year Plan</button>
    <button class="nav-btn" data-panel="essayPanel">Essay Helper</button>
    <button class="nav-btn" data-panel="resumePanel">Resume Builder</button>
    <button class="nav-btn" data-panel="interviewPanel">Interview Practice</button>
  </nav>

  <main>
    <!-- College Match -->
    <section id="collegePanel" class="panel">
      <h2>College Match Generator</h2>
      <input id="gpa" placeholder="GPA">
      <input id="interests" placeholder="Interests">
      <input id="major" placeholder="Desired Major">
      <input id="year" placeholder="Year in School">
      <input id="scores" placeholder="Test Scores">
      <button id="generateCollege" class="btn primary">Generate Colleges</button>
      <div id="collegeOutput" class="output"></div>
    </section>

    <!-- 4-Year Plan -->
    <section id="planPanel" class="panel hidden">
      <h2>4-Year Plan Builder</h2>
      <input id="planFocus" placeholder="Focus / Goal">
      <input id="planClubs" placeholder="Clubs / Extracurriculars">
      <input id="planSkills" placeholder="Skills / Strengths">
      <button id="generatePlan" class="btn primary">Generate 4-Year Plan</button>
      <div id="planOutput" class="output"></div>
    </section>

    <!-- Essay Helper -->
    <section id="essayPanel" class="panel hidden">
      <h2>Essay Helper</h2>
      <textarea id="essayInput" placeholder="Paste your essay here..."></textarea>
      <button id="improveEssay" class="btn primary">Get Suggestions</button>
      <div id="essayOutput" class="output"></div>
    </section>

    <!-- Resume Builder -->
    <section id="resumePanel" class="panel hidden">
      <h2>Resume Builder</h2>
      <textarea id="resumeData" placeholder="Add your experience, skills, and activities..."></textarea>
      <button id="downloadResume" class="btn primary">Download Resume</button>
      <button id="resumeHelper" class="btn secondary">Get Tips</button>
      <div id="resumeTips" class="output"></div>
    </section>

    <!-- Interview Practice -->
    <section id="interviewPanel" class="panel hidden">
      <h2>Interview Practice</h2>
      <button id="generateQuestion" class="btn primary">Ask Question</button>
      <div id="interviewOutput" class="output"></div>
      <textarea id="interviewAnswer" placeholder="Your answer..."></textarea>
      <button id="feedbackBtn" class="btn secondary">Get Feedback</button>
    </section>
  </main>

</div>

<script src="app.js"></script>
</body>
</html>
