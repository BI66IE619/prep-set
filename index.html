<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Prep — AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="get-started-container">
    <div class="card get-started-card">
      <h1>College Prep — Local & Anonymous</h1>
      <p>This app runs <strong>completely in your browser</strong>. All student inputs are saved locally using <code>localStorage</code>. There is <strong>no backend, no login, and no tracking</strong>.</p>
      <p class="warning">⚠️ API key is hardcoded in this build. Anyone who views the site source can read it.</p>
      <button id="startBtn" class="btn primary">Get Started</button>
    </div>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      window.location.href = "main.html";
    });
  </script>
</body>
</html>
