<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prep Set - College Preperation AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Prep Board</h1>
    <button id="toggleMode">ğŸŒ™ / â˜€ï¸</button>
</header>

<section id="apiKeySection">
    <h2>Gemini API Key</h2>
    <input id="apiKeyInput" type="password" placeholder="Paste your Gemini API key (stored locally)">
    <button onclick="saveApiKey()">Save</button>
</section>

<nav>
    <button onclick="showTab('match')">College Match</button>
    <button onclick="showTab('plan')">4-Year Plan</button>
    <button onclick="showTab('essay')">Essay Helper</button>
    <button onclick="showTab('resume')">Resume Builder</button>
    <button onclick="showTab('interview')">Interview Practice</button>
</nav>

<!-- COLLEGE MATCH -->
<div class="tab" id="match">
    <h2>College Match Generator</h2>

    <input id="gpa" placeholder="GPA">
    <input id="interests" placeholder="Interests">
    <input id="major" placeholder="Desired Major">
    <input id="gradeLevel" placeholder="Year in School">
    <input id="testScores" placeholder="Test Scores">

    <button onclick="generateMatch()">Generate Matches (Gemini)</button>
    <button onclick="clearMatch()">Clear</button>

    <pre id="matchOutput"></pre>
</div>

<!-- 4 YEAR PLAN -->
<div class="tab" id="plan">
    <h2>4-Year Plan Builder</h2>

    <textarea id="planInput" placeholder="Describe your goals"></textarea>
    <button onclick="generatePlan()">Generate Plan (Gemini)</button>
    <button onclick="clearPlan()">Clear</button>

    <pre id="planOutput"></pre>
</div>

<!-- ESSAY HELPER -->
<div class="tab" id="essay">
    <h2>Essay Helper</h2>

    <textarea id="essayText" placeholder="Write or brainstorm here..."></textarea>
    <button onclick="improveEssay()">Improve (Gemini)</button>
    <button onclick="clearEssay()">Clear</button>

    <pre id="essayOutput"></pre>
</div>

<!-- RESUME BUILDER -->
<div class="tab" id="resume">
    <h2>Resume Builder</h2>

    <textarea id="activities" placeholder="Activities"></textarea>
    <textarea id="awards" placeholder="Awards"></textarea>
    <textarea id="skills" placeholder="Skills"></textarea>
    <textarea id="experience" placeholder="Experience"></textarea>

    <button onclick="saveResume()">Save Resume</button>
    <button onclick="exportResume()">Export TXT</button>
    <button onclick="clearResume()">Clear</button>
</div>

<!-- INTERVIEW PRACTICE -->
<div class="tab" id="interview">
    <h2>Interview Practice</h2>

    <button onclick="startInterview()">Start / Next Question (Gemini)</button>
    <input id="interviewResponse" placeholder="Your answer">
    <button onclick="sendInterviewResponse()">Send Response</button>
    <button onclick="clearInterview()">Clear</button>

    <pre id="interviewOutput"></pre>
</div>

<script src="app.js"></script>
</body>
</html>
